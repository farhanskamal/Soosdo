name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Setup pnpm without auto-install
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # ✅ Manual install (guaranteed lockfile found here)
      - name: Install dependencies
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "❌ pnpm-lock.yaml not found in repo root!"
            echo "Make sure you committed it or adjust working-directory."
            exit 1
          fi
          pnpm install --frozen-lockfile

      - name: Build for GitHub Pages
        run: GITHUB_PAGES=true pnpm run build
        env:
          NODE_ENV: production

      # ✅ Use latest upload action
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ✅ Use latest deploy action
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
